<div class="modal-header">
    <h3 class="modal-title">Add/edit school</h3>
</div>
<div class="modal-body">
<form>
    <div class="message">{{ msg }}</div>
    <fieldset>
        <legend>School Details</legend>
        <div class="form-group">
            <label for="name" class="col-xs-6 col-sm-4 col-md-4 control-label">School Name:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" placeholder="School Name" ng-model="currentSchool.name" minlength="2" type="text"></input>
            </div>
        </div>

        <div class="form-group">
            <label for=schoolType" class="col-xs-6 col-sm-4 col-md-4 control-label">School Type:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <select class="form-control"ng-model="currentSchool.type" ng-options="type as type.description for type in schoolTypes track by type.id" required="true"></select>
            </div>
        </div>

        <div class="form-group">
            <label for=schoolPriority" class="col-xs-6 col-sm-4 col-md-4 control-label">School Priority:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <select class="form-control" ng-model="currentSchool.priority" ng-options="priority as priority.code for priority in schoolPriorities track by priority.id" required="true"></select>
            </div>
        </div>
        
        <div id="school-address-dialog-form" class="row postcode-lookup-address">
        
        <legend>School Address Details</legend>
         <div class="form-group">
            <label for=line1" class="col-xs-6 col-sm-4 col-md-4 control-label">Address Line1:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" name="line1" placeholder="Address Line1" ng-model="currentSchool.line1" type="text"></input>
            </div>
        </div>
        
        <div class="form-group">
            <label for=line2" class="col-xs-6 col-sm-4 col-md-4 control-label">Address Line2:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" name="line2" placeholder="Address Line2" ng-model="currentSchool.line2" type="text"></input>
            </div>
        </div>
        
        <div class="form-group">
            <label for=line3" class="col-xs-6 col-sm-4 col-md-4 control-label">Address Line3:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" name="line3" placeholder="Address Line3" ng-model="currentSchool.line3" type="text"></input>
            </div>
        </div>
       
       
        <div class="form-group">
            <label for=postcode" class="col-xs-6 col-sm-4 col-md-4 control-label">Postcode:</label>
            <div class="col-xs-6 col-sm-8 col-sm-8 col-md-8">
                <input class="form-control" name="postcode" placeholder="Postcode" ng-model="currentSchool.postcode" type="text"></input>
            </div>
        </div>
       
        
        </div>    
    </fieldset>
    
</form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
